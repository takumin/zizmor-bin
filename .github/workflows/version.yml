name: Version
on:
  workflow_dispatch:
    inputs:
      version:
        description: "Tag version"
        default: ""
        required: false
        type: string
permissions:
  contents: read
jobs:
  version:
    name: Version
    runs-on: ubuntu-latest
    timeout-minutes: 5
    environment:
      name: version
    steps:
    - name: Create GitHub App Token
      uses: actions/create-github-app-token@df432ceedc7162793a195dd1713ff69aefc7379e # v2.0.6
      id: app-token
      with:
        app-id: ${{ vars.APP_ID }}
        private-key: ${{ secrets.PRIVATE_KEY }}
        permission-contents: write
    - name: Get GitHub App User ID
      id: get-user-id
      env:
        APP_SLUG: ${{ steps.app-token.outputs.app-slug }}
        GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
      shell: bash -euo pipefail {0}
      run: echo "user-id=$(gh api "/users/${APP_SLUG}[bot]" --jq .id)" >> "$GITHUB_OUTPUT"
    - name: Set Git User Config
      shell: bash -euo pipefail {0}
      env:
        APP_SLUG: ${{ steps.app-token.outputs.app-slug }}
        APP_USER_ID: ${{ steps.get-user-id.outputs.user-id }}
      run: |-
        git config --global user.name "${APP_SLUG}[bot]"
        git config --global user.email "${APP_USER_ID}+${APP_SLUG}[bot]@users.noreply.github.com"
    - name: Check Git User Config
      shell: bash -euo pipefail {0}
      run: |-
        git config user.name
        git config user.email
    - name: Checkout
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      with:
        persist-credentials: false
        sparse-checkout: |-
          .aqua
          tasks
